<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/widepants.css" />
    <title>상품상세 와이드 팬츠</title>
  </head>
  <body>
    <div>
      <img src="../image/남자 팬츠.jpg" alt="팬츠" />
      <p id="bottoms">#하의 #와이드 팬츠 #남자 #모델</p>
      <p>
        <strong id="bottomsbottoms"> 설명 :</strong> 시원하게 찰랑거리는
        플리츠소재로 제작된 와이드 팬츠입니다. <br />
        부담스럽지않은 세미와이드 핏으로 제작되어 처음접하시는 분들께
        추천드리며, <br />
        최고급 폴리+스판 혼용원단으로 제작되어 찰랑거리는 소재감이 매력적입니다.
        <br />
        몸에 닿았을때 느껴지는 촉감이 굉장히 시원해 린넨보다 쾌적한 착용감을
        자랑합니다. <br />
        높은 스판함유량으로 편안하고 허리부분 밴딩으로 체형에 구애없이
        착용이가능하며, <br />
        셋업 뿐만아니라 단품으로도 활용도가 뛰어난 제품으로 적극 추천드립니다.
      </p>
      <p id="longwide">가격: <strong>35,700원</strong></p>
    </div>

    <ul>
      <li>
        <button id="onclick" onclick="addToCart()">장바구니</button>
      </li>
      <li><button id="onclickonclick">바로구매</button></li>
    </ul>
    <script>
    function addToCart(){
		if (confirm('상품이 장바구니에 추가되었습니다.\n장바구니로 이동하시겠습니까?')) {
			addToCartwidepants();
			document.addForm.submit();
		} else {
			document.addForm.reset();
		}
	}
      function addToCartwidepants() {
        const productId = "widepants";

        const productInfowidepants = {
          descriptiondescription: "와이드 팬츠",
          description:
            "시원하게 찰랑거리는 플리츠소재로 제작된 와이드 팬츠입니다. <br/> 부담스럽지않은 세미와이드 핏으로 제작되어 처음접하시는 분들께 추천드리며, <br/> 최고급 폴리+스판 혼용원단으로 제작되어 찰랑거리는 소재감이 매력적입니다. <br /> 몸에 닿았을때 느껴지는 촉감이 굉장히 시원해 린넨보다 쾌적한 착용감을 자랑합니다. <br/>  높은 스판함유량으로 편안하고 허리부분 밴딩으로 체형에 구애없이 착용이가능하며, <br /> 셋업 뿐만아니라 단품으로도 활용도가 뛰어난 제품으로 적극 추천드립니다.",
          clothesPrice: "35,700원",
        };

        // 고유한 상품 ID를 사용하여 localStorage에 저장
        localStorage.setItem(
          `productInfo_${productId}`,
          JSON.stringify(productInfowidepants)
        );

        alert("상품이 장바구니에 추가되었습니다.");

        window.location.href = "shoppingbasket.html";
      }
    </script>
  </body>
</html>
